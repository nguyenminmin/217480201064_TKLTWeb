<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial;">
    <script language = "JavaScript">
        function KiemTra ()
        {
            if (NoiDung.value.length > 20) 
                alert("Bạn gõ quá số ký tự cho phép");
            
            SoKyTu.value = NoiDung.value.length;
        }
    </script>
    Số ký tự đã gõ:
    <input type="text" id="SoKyTu"> <br>
    <textarea id="NoiDung" cols="50" rows="10" onkeyup="KiemTra();"></textarea>
</body>
</html>

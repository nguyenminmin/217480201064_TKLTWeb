<head>

</head>
<body>
    <script language = "JavaScript" >
        var date = new Date ();
        document.title = "Hôm nay là ngày: " + date.getDate() + " tháng " +  (date.getMonth() + 1 )+ " năm " + date.getFullYear();
        document.write ("Hôm nay là: ");
        document.write ("<br>");
        document.write ("ngày " + date.getDate());
        document.write ("<br>");
        document.write ("tháng " + (date.getMonth()+1));
        document.write ("<br>");
        document.write ("năm " + date.getFullYear());
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
        color: red;
        }

        h2{
        color: blue;
        }

        b{
            font-size: 14px;
        }

        p{
            font-size: 14px;
            color: green;
            font-style: initial;
        }
    </style>
</head>
<body>
    <script language="Javascript">
        var ten, lop;
        ten = prompt("Hãy nhập vào tên của bạn","");
        lop = prompt("Hãy nhập vào lớp của bạn","");
        document.write("<h1>TRƯỜNG ĐẠI HỌC BẠC LIÊU</h1>");
        document.write("<h2>KHOA CÔNG NGHỆ THÔNG TIN</h2>");
        document.write("<b>Lớp học: " + lop +"</b>");
        document.write("<br>")
        document.write("<p>Họ và tên sinh viên: " + ten +"</p>");
    </script>
</body>
</html>

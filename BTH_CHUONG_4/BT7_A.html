<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tuổi</title>
</head>
<body>
    <script language = "JavaScript" >
        var date = new Date ();
        var namsinh, namhientai;
        namhientai = date.getFullYear();
        do{
            namsinh = prompt("Nhập vào năm sinh của bạn: ");
        }
        while (parseInt(namsinh) > namhientai);
        alert("Tuổi của bạn là: " + (namhientai- namsinh));
    </script>
</body>
</html>
